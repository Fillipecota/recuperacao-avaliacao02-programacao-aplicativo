<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cadatro De Desenvolvidor</title>
</head>


<body onkeypress="capturarTecla(event)">
<main>
 <form>
   <h1>Cadastro</h1>
    <div class="input-data">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome"oninput= "verificarDisabled()">
    </div>

    <div class="input-data">
      <label for="tecnologias">tecnologias</label>
      <input type="text" id="tecnologias" name="nome"oninput= "verificarDisabled()">
    </div>

    <div class="input-data">
      <label for="Biografia">Biografia</label>
      <input type="text" id="Biografia" name="nome"oninput= "verificarDisabled()">
    </div>

    <div class="input-data">
      <label for="usuário">usuário do github</label>
      <input type="text" id="usuário" name="nome"oninput= "verificarDisabled()">
    </div>

    
    <div class="input-data">
      <label for="imagem">foto</label>
      <input type="text" id="imagem" name="nome"oninput= "verificarDisabled()">
    </div>

    <button type="submit" onclick="pegarInformacoes(event)"id= "lista_cadastro"disabled>Cadastrar</button>
  
 </form>
    <aside id="lista_cadastro">
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQs3Cq7f1a3Ax5uLBkna9L14l62OnP-hgJulw&s" alt="">
        <div class="dados">
          <strong>Nome</strong>
          <span>Biografia</span>
          <span>usuário</span>
          <span>tecnologias</span>
        </div>
        <div class="botao-card">
          <button onclick="deletarTarefa()" id="botao-deletar">DELETAR</button>
        </div>
    </div>
  </aside>
  </main>

  <script src="./scripts.js"></script>
</body>
</html>
